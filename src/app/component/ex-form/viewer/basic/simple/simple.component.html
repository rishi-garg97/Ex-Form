<div>
  <form [formGroup]="formGroup" class="ex-form">
    <h5>{{uiSchema.name}}</h5>
    <div class="row">
      <ng-container *ngFor="let property of uiSchema.fields; let i=index;">
        <!--Form field for text input  -->
        <div class="form-group col-sm-6" *ngIf="property.dataType=='String'">
          <app-text-field [property]="property"
                          (addControl)= "addControl($event)" >
          </app-text-field>
        </div>


        <!--Form field for number input  -->
        <div class="form-group col-sm-6" *ngIf="property.dataType=='Number'" style="margin-bottom:0;">

          <app-number-field [property]="property"
                            (addControl)= "addControl($event)" >
          </app-number-field>

        </div>
        <!--Form field for enumeration-->

        <div class="form-group col-sm-6" *ngIf="property.dataType=='Enumeration'"
             style="margin-bottom:0px;">
          <app-dropdown [property]="property"
                        (addControl)= "addControl($event)" >
          </app-dropdown>

        </div>



        <div class="form-group col-sm-6"
             *ngIf="property.dataType=='Measure'"
             style="margin-bottom:0;
                    padding-right:0;">


          <app-measure
            [property]="property"
            (addControl)= "addControl($event)" >
          </app-measure>

        </div>

      </ng-container>
    </div>

    <div>
      <p style="font-size:13px;"><span class="asterik" style="font-size:16px;">* </span>field are mandatory</p>
    </div>
    <div class="btn btn-toolbar">

      <button type="button" class="btn btn-primary" (click)= "getFormValue()" [disabled]="!formGroup.valid">Submit</button>
      &nbsp; &nbsp;

      <button type="button" (click)="reset()" class="btn btn-primary">Reset</button>
    </div>

  </form>

</div>
